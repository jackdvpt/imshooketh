<html>
    <style>
        /* Container holding the image and the text */
.container {
  position: relative;
  text-align: center;
  color: white;
}


/* Centered text */
.centered {
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 50px;
    line-height: normal;
    font-weight: normal;
    color: #ffffff;
    text-shadow: #000000 0px 0px 7px;
    font-family: 'Sora', sans-serif;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
    <script>
    $(document).ready(function(){
        $("#myTextarea").keyup(function(){
            // Getting the current value of textarea
            var currentText = $(this).val();
            
            // Setting the Div content
            $(".output").text(currentText);
        });
    });

    var element = $("#imageDIV"); // global variable
var getCanvas; // global variable
$('document').ready(function(){
  html2canvas(element, {
    onrendered: function (canvas) {
      $("#previewImage").append(canvas);
      getCanvas = canvas;
    }
  });
});
    </script>
    <body>
        
        <form>
            <textarea id="myTextarea" rows="5" cols="60" placeholder="our maple trees always provide"></textarea>
        </form>
        
        <div class="container">
        <img src="bg2.png" alt="Snow" >
        <div class="centered">I'm Shooketh <br>  <div class="output">our maple trees always provide</div></div>
      </div>
    </body>
</html>
